<!DOCTYPE html>
<html>
<head>
	<title>Send Message</title>
</head>
<body>
	<h1>Hello {{ name }}, It's time to send a message</h1>
	<hr>
	<form method="post">
		<input type="text" name="phoneNumber">
		<br><br>
		<textarea name='message'>Sample message</textarea>
		<br>
		<input type="submit" value="Send message">
	</form>
	<br>
	<h2>{{success}}</h2>
</body>
</html>
